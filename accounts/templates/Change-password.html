{% extends 'base.html' %}
{% load bootstrap %}
{% load static %}
{% block content %}

{% if error %}
<div class="container" style="text-align: center">
  <p style="color: red">{{error}}</p>
</div>
{% endif %}
<br>
<div class="container">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
</div>
<br>
<br>
<br>
<br>
{% endblock %}
