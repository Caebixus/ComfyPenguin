{% extends 'base.html' %}
{% load bootstrap %}
{% load static %}
{% block content %}
<link rel="canonical" href="https://www.comfy-penguin.com/accounts/login" />
<link rel="stylesheet" href="{% static 'css/custom.css' %}" media="all">
<meta name="description" content="Login to your account and save favorite cloth parameters in order to quickly search for new fashion next time!">
<meta name="keywords" content="comfy-penguin login">
<meta name="author" content="Comfy-penguin.com">
<title>2019 | Comfy-penguin account login</title>
<br>
{% if error %}
<div class="container" style="text-align: center">
  <p style="color: red">{{error}}</p>
</div>
{% endif %}

<br />
<br />

<main role="main">
  <h1 style="text-align: center">Sign in</h1>
  <div class="container" style="width: 25rem">
    <form method="POST" action="{% url 'login' %}" style="margin-top: 5rem">
      {% csrf_token %}
      <div class="form-group" style="text-align: center">
        <input style="text-align: center" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address" name="usernameEmail">
      </div>
      <div class="form-group" style="text-align: center">
        <input style="text-align: center" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
      </div>
      <p align="center">
        <button type="submit" class="btn btn-dark" style="margin-top: 1rem">Sign in</button>
      </p>
    </form>
  </div>
</main>
<br>
<br>
<br>
<br>

{% endblock %}
